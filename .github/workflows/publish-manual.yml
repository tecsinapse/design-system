name: publish manual

on: workflow_dispatch

jobs:
  lerna:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: setup pnpm
        with:
          version: 9.11.0
          run_install: false

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: install and prepare
        run: pnpm i

      - name: run test suites
        run: pnpm test

      - name: setup npm
        run: |
          npm set "//registry.npmjs.org/:_authToken=${{ secrets.DESIGN_SYSTEM_NPM_TOKEN }}"

      - name: version and publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          if [ "${{ github.ref_name }}" = "master" ]; then
            npx --yes lerna version --no-private --ignore-scripts --exact --conventional-commits --conventional-graduate --create-release github --sync-workspace-lock --yes
            npx --yes lerna publish from-git --ignore-scripts --yes
          elif ["${{ github.ref_name }}" == legacy/*]; then
            npx --yes lerna version --no-private --ignore-scripts --exact --conventional-commits --conventional-graduate --create-release github --sync-workspace-lock --yes
            npx --yes lerna publish from-git --ignore-scripts --dist-tag legacy --yes
          else
            OUTPUT=$(npx --yes lerna publish --canary --preid "beta.$GITHUB_RUN_NUMBER" --dist-tag beta --no-private --ignore-scripts --yes)

            echo "$OUTPUT"

            PUBLISHED=$(echo "$OUTPUT" | grep -oE "@[^ ]+@[^ ]*beta[^ ]*")

            echo "published_packages<<EOF" >> $GITHUB_OUTPUT
            echo "$PUBLISHED" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT

            echo "### ðŸš€ Betas publicados" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "$PUBLISHED" | sed 's/^/- `/; s/$/`/' >> $GITHUB_STEP_SUMMARY
          fi
